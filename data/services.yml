title: Our service offering
description: "We do offer comprehensive services for your convenience. Please don't hesitate to contact us if you should miss a service you would like us to provide."
items:
  - headline: Tax advisory
    icon: currency #documents_alt
    description: "Tax will come into play for you in one form or another. Together we will setup an individual tax plan for you covering your individual tax liabilities and advisory needs. In addition we do reviel tax saving potentials, identify tax risks, prepare your annual tax declaration and maintain effective relationships with tax authorities."
  - headline: Financial accountancy
    icon: datareport
    description: "No matter if you are chaotic or well organized - together we will establish an easy to handle but accurate bookkeeping process. Based on our accounting we will compile financial statements and analys your incomes and expenses process to reviel financial opportunities and risks. In doing so discretion is a matter of course."
  - headline: Organisational consulting
    icon: cogs
    description: "Your life might be well-organised already but did you consider special German regulations and conditions? We do advise you on essential insurances, optimal corporated and non-incorporated forms, relevant labour legislation and much more. In short - we are happy to assist you in enhancing your life and work organisation."
  - headline: Authorities assistance
    icon: shield #building
    description: "Surely you know better things to do than wasting your precious time in the corridors of public authorities. Just leave it to us - we take care of the organisation and communication with the authorities. If you have to show up in person, we do of course accompany you and do all the translation for you work if necessary."
  - headline: Relocation support
    icon: house_alt
    description: "Moving to another city means a lot of organizational effort. To ease this pain we support you in finding an appartment, organize the moving of your belongings, take care of your registration certificate, open up a new bank account for you, organize German language courses and give you valuable tips about how to survive in Berlin."
  - headline: Partner network
    icon: genius
    description: "Take advantage of our wide network of experts of lawyers, accountants, tax advisors, insurance agents, accommodation brokers and much more. There will be no language barriers - we do act as your single point of contact and ensure your concerns and requests are handled by the best person quickly and to your satisfaction."
